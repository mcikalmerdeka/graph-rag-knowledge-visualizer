version: "3.8"

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-graph-db
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:7474",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graph-network

  app:
    build: .
    container_name: graph-rag-app
    ports:
      - "8501:8501" # Streamlit default port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - NEO4J_DATABASE=neo4j
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    networks:
      - graph-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  graph-network:
    driver: bridge
